<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div style="width: 30%; margin-left: auto; margin-right: auto; margin-top: 5em">
    <h1>Form</h1>
    <form action="/musics/create" method="post" th:object="${music}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="singer" class="form-label">Singer</label>
            <input type="text" class="form-control" id="singer" aria-describedby="ageHelp" th:field="*{singer}">
            <div th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}" id="ageHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" class="form-control" id="type" aria-describedby="phoneHelp" th:field="*{type}">
            <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}" id="phoneHelp" class="form-text"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
