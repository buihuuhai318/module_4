<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="row" style="width: 50%; margin: 5em">
    <h1>List Blog</h1>
    <p>
        <button class="btn btn-primary" onclick="window.location.href='/blogs/create'">Create new</button>
    </p>
    <th:block th:if="${message}">
        <div class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
    </th:block>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Content</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="blog,status : ${blogs}">
            <tr>
                <th scope="row" th:text="${status.count}"></th>
                <td th:text="${blog.title}"></td>
                <td th:text="${blog.author}"></td>
                <td th:text="${blog.content}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/products/update/__${blog.id}__}">Edit</a>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="#exampleModal"  "${blog.id}">
                        Delete
                    </button>
<!--                    <a class="btn btn-danger" th:href="@{/products/delete/__${blog.id}__}">Delete</a>-->
                </td>
            </tr>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="#exampleModal${blog.id}" tabindex="-1" aria-labelledby="exampleModalLabel${blog.id}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel${blog.id}">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <a class="btn btn-danger" th:href="@{/products/delete/__${blog.id}__}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
