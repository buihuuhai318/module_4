<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="row" style="width: 50%; margin: 5em">
  <h1>Create Blog</h1>
  <p>
    <button class="btn btn-primary" onclick="window.location.href='/blogs'">Blog list</button>
  </p>
  <form action="/blogs/create" th:object="${blog}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Title</label>
      <input type="text" class="form-control" id="name" th:field="*{title}">
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Author</label>
      <input type="number" class="form-control" id="quantity" th:field="*{author}">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Content</label>
      <input type="number" class="form-control" id="price" th:field="*{content}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
