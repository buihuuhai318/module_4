<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="row" style="width: 50%; margin: 5em">
    <h1>Rent info</h1>
    <p>
        <button class="btn btn-primary" onclick="window.location.href='/books'">Book list</button>
    </p>
    <form th:object="${rent}">
        <div class="mb-3">
            <label for="book" class="form-label">Book</label>
            <input type="text" class="form-control" id="book" th:value="${rentDetail.book.name}" disabled>
        </div>
        <div class="mb-3">
            <label for="customer" class="form-label">Customer</label>
            <input type="text" class="form-control" id="customer" th:value="${rentDetail.customer.name}" disabled>
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">Code</label>
            <input type="text" class="form-control" id="code" th:value="${rentDetail.code}" disabled>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="text" class="form-control" th:if="${rentDetail.rentStatus}" th:value="Paid" style="color: greenyellow" disabled>
            <input type="text" class="form-control" th:unless="${rentDetail.rentStatus}" th:value="Renting" style="color: orange" disabled>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
