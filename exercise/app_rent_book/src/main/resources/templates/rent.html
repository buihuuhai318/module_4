<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="row" style="width: 50%; margin: 5em">
    <h1>Rent</h1>
    <p>
        <button class="btn btn-primary" onclick="window.location.href='/blogs'">Book list</button>
    </p>
    <form action="/rents/book/rent" th:object="${rent}" method="post">
        <div class="mb-3">
            <label for="book" class="form-label">Book</label>
            <input type="hidden" th:field="*{book}">
            <input type="hidden" th:field="*{code}">
            <input type="hidden" th:field="*{rentStatus}">
            <input type="text" class="form-control" id="book" th:value="${book.name}" disabled>
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example" th:field="*{customer}">
                <th:block th:each="customer : ${customers}">
                    <option th:value="${customer.id}" th:text="${customer.name}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
