<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <title>ListProducts</title>
</head>
<body>

<h3 style="color: #f2f2f2">Products</h3>

<form th:action="@{/products/search}" method="POST" novalidate="novalidate">
    <label for="name"></label>
    <input type="text" id="name" name="name" placeholder="Enter here..."/>
    <input type="submit" value="Search"/>
</form>

<p>
    <a th:href="@{/products/create}">
        Add new product
    </a>
</p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${productList}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getQuantity()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td><a th:href="@{/products/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/products/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/products/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
