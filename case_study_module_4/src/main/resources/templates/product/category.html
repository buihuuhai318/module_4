<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="shop/layout.html :: head(${title})">
    <title></title>
</head>
<body class="body-wrapper">
<header th:replace="shop/layout.html :: header"></header>
<section class="page-search">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Advance Search -->
                <div class="advance-search nice-select-white">
                    <form>
                        <div class="form-row align-items-center">
                            <div class="form-group col-xl-4 col-lg-3 col-md-6">
                                <input type="text" class="form-control my-2 my-lg-0" id="inputtext4"
                                       placeholder="What are you looking for">
                            </div>
                            <div class="form-group col-lg-3 col-md-6">
                                <select class="w-100 form-control my-2 my-lg-0">
                                    <option>Category</option>
                                    <option value="1">Top rated</option>
                                    <option value="2">Lowest Price</option>
                                    <option value="4">Highest Price</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-3 col-md-6">
                                <input type="text" class="form-control my-2 my-lg-0" id="inputLocation4"
                                       placeholder="Location">
                            </div>
                            <div class="form-group col-xl-2 col-lg-3 col-md-6">

                                <button type="submit" class="btn btn-primary active w-100">Search Now</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section-sm">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="search-result bg-gray">
                    <h2>Results For "Electronics"</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <div class="category-sidebar">
                    <div class="widget product-shorting">
                        <h4 class="widget-header">Nhiên Liệu</h4>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="">
                                Xăng
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="">
                                Dầu
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="">
                                Điện
                            </label>
                        </div>
                    </div>
                    <div class="widget product-shorting">
                        <h4 class="widget-header">Truyền Động</h4>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="">
                                Số Sàn
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="">
                                Số Tự Động
                            </label>
                        </div>
                    </div>
                    <div class="widget price-range w-100">
                        <h4 class="widget-header">Price Range</h4>
                        <div class="block">
                            <input class="range-track w-100" type="text" data-slider-min="0" data-slider-max="5000"
                                   data-slider-step="5"
                                   data-slider-value="[0,5000]">
                            <div class="d-flex justify-content-between mt-2">
                                <span class="value">$10 - $5000</span>
                            </div>
                        </div>
                    </div>
                    <a href="#" type="button"
                       class="btn btn-dark"
                       style="font-size: 18px;width: 100%">Search</a>
                </div>
            </div>
            <div class="col-lg-9 col-md-8">
                <div class="category-search-filter">
                    <div class="row">
                        <div class="col-md-6 text-center text-md-left">
                            <strong>Short</strong>
                            <select>
                                <option value="1">Mặc Định</option>
                                <option value="2">Tăng Dần</option>
                                <option value="4">Giảm Dần</option>
                            </select>
                        </div>
                        <div class="col-md-6 text-center text-md-right mt-2 mt-md-0">
                            <div class="view">
                                <strong>Views</strong>
                                <ul class="list-inline view-switcher">
                                    <li class="list-inline-item">
                                        <a href="#!" onclick="event.preventDefault();" class="text-info"><i
                                                class="fa fa-th-large"></i></a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="ad-list-view.html"><i class="fa fa-reorder"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-grid-list">
                    <div class="row mt-30">
                        <!--						----------------------------------------------------------->
                        <div th:each="cars : ${cars}" class="col-lg-4 col-md-6">
                            <!-- product card -->
                            <div class="product-item bg-light">
                                <div class="card">
                                    <div class="thumb-content">
                                        <a th:href="@{/vehicle/vehicle/{id}(id=${cars.id})}">
                                            <img class="card-img-top img-fluid"
                                                 th:src="${cars.getImageList().get(0).getImagePath()}"
                                                 alt="Card image cap">
                                        </a>
                                    </div>
                                    <div class="card-body">
                                        <h4 class="card-title" th:text="${cars.vehicleName}"><a href="single.html"></a>
                                        </h4>
                                        <p class="card-text" th:text="${cars.description}"></p>
                                        <div>
                                            <h2 style="color: #000000;display: inline-block"
                                                th:text="'$'+${cars.rentalPrice}"></h2>
                                            <a th:href="@{/vehicle/vehicle/{id}(id=${cars.id})}" type="button"
                                               class="btn btn-dark"
                                               style="font-size: 10px;width: 57%;margin-left: 10%">Xem Ngay</a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!--			---------------------------------------------------------->
                    </div>
                </div>
                <div class="pagination justify-content-center">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="category.html" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="category.html">1</a></li>
                            <li class="page-item active"><a class="page-link" href="category.html">2</a></li>
                            <li class="page-item"><a class="page-link" href="category.html">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="category.html" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!--============================
=            Footer            =
=============================-->

<footer th:replace="shop/layout.html :: footer"></footer>
<div th:replace="shop/layout.html :: js"></div>
<!-- 
Essential Scripts
=====================================-->


</body>

</html>
